<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charity Homepage</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/Image.jpg" alt="logo">
        </div>
        <h1>Slovenské Vzdelávacie Centrum - Manchester</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Homepage</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="dates-fees.html">Dates & Fees</a></li>
                <li><a href="educational-games.html">Educational Games</a></li>
                <li><a href="events-history.html">Events History</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Sign Up!</h2>

        <div class="form-container">
            <h1>Create Your Account</h1>
            <form action="#">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="contactDetails">Contact Details</label>
                    <input type="text" id="contactDetails" name="contactDetails" required placeholder="Enter your contact details">
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>

                <div class="input-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required placeholder="Enter your mobile number">
                </div>

                <div class="input-group">
                    <label for="socialMedia">Social Media</label>
                    <input type="text" id="socialMedia" name="socialMedia" required placeholder="Enter your social media link">
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="submit-btn">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Charity Organization</p>
    </footer>
</body>
</html>
