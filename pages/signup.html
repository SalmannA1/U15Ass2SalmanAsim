    <!-- Main Content -->
<main>
<h2>Sign Up!</h2>
 
        <div class="form-container">
<h1>Create Your Account</h1>
<form action="#">
<div class="input-group">
<label for="fullName">Full Name</label>
<input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
</div>
 
                <div class="input-group">
<label for="contactDetails">Contact Details</label>
<input type="text" id="contactDetails" name="contactDetails" required placeholder="Enter your contact details">
</div>
 
                <div class="input-group">
<label for="address">Address</label>
<input type="text" id="address" name="address" required placeholder="Enter your address">
</div>
 
                <div class="input-group">
<label for="mobileNumber">Mobile Number</label>
<input type="tel" id="mobileNumber" name="mobileNumber" required placeholder="Enter your mobile number">
</div>
 
                <div class="input-group">
<label for="socialMedia">Social Media</label>
<input type="text" id="socialMedia" name="socialMedia" required placeholder="Enter your social media link">
</div>
 
                <div class="input-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" required placeholder="Enter your email address">
</div>
 
                <div class="submit-btn">
<button type="submit">Sign Up</button>
</div>
</form>
</div>
</main>
